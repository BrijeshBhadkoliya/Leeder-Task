<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Enter number :-")

        if (n % 4 == 0) {
            document.write("Leap year number")
        } else {
            document.write("Non Leap Year number")
        }
    </script>
</body>

</html>
