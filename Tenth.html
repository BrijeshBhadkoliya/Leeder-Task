<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let One =  Number(prompt("Enter First Number:"));
        let Two =  Number(prompt("Enter Second Number:"));
    
       
        let New = prompt("Enter +, -,*, /,  %");
    
        switch (Number(New)) {
            case '+':
                document.write(`${One} + ${Two} = ${One + Two}`);
                break;
            case '-':
                document.write(`${One} - ${Two} = ${One - Two}`);
                break;
            case '*':
                document.write(`${One} * ${Two} = ${One * Two}`);
                break;
            case '/':
                document.write(`${One} / ${Two} = ${One / Two}`);
                break;
            case '%':
                document.write(`${One} % ${Two} = ${One % Two}`);
                break;
            default:
                document.write("Not Defined This Process");
                break;
        }
    </script>
    
</body>

</html>
