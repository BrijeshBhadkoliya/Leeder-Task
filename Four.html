<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter A number :-"))
        let b = Number(prompt("Enter B number :-"))
        let c = Number(prompt("Enter C number :-"))
        let d = Number(prompt("Enter D number :-"))

        if (a >= b && a >= c && a >= d) {
            document.write(`A is max ${a}`)
        } else if (b >= a && b >= c && b >= d) {
            document.write(`B is max ${b}`)
        } else if (c >= a && c >= b && c >= d) {
            document.write(`C is max ${c}`)
        } else {
            document.write(`D is max ${d}`)

        }
    </script>
</body>

</html>
