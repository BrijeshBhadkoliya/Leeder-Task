<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = Number(prompt(" Enter Any Number :-"))
        let text = 0;
        for (let i = 0; i <= num; i++) {
            text = text + i;

        }
        document.write(text)
    </script>
</body>

</html>
